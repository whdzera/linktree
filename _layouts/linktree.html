---
layout: default
---

<div class="max-w-xl w-full flex flex-col items-center relative z-10">
  <div data-controller="rain">
    <button
      data-action="click->rain#toggle"
      class="absolute top-0 left-0 mt-2 ml-2 p-2 rounded-full bg-gray-300/30 backdrop-blur-sm hover:bg-gray-600/30 dark:bg-white/10 dark:hover:bg-white/20 transition-all duration-200 cursor-pointer"
    >
      <span data-rain-target="icon"></span>
    </button>
  </div>
  <button
    class="absolute top-0 right-0 mt-2 mr-2 p-2 rounded-full bg-gray-300/50 backdrop-blur-sm hover:bg-gray-600/30 dark:bg-white/10 dark:hover:bg-white/20 transition-all duration-200 cursor-pointer"
    data-action="theme#toggle"
  >
    <div data-theme-target="icon"></div>
  </button>

  <!-- Profile -->
  <div class="flex flex-col items-center mb-6">
    <img
      src="{{ site.baseurl }}/app/assets/images/pp.jpg"
      alt="Profile Picture"
      class="w-24 h-24 rounded-full border-4 border-white dark:border-gray-700 shadow-md object-cover mb-4"
    />
    <div class="text-center">
      <h1 class="text-xl font-bold text-white dark:text-gray-100 drop-shadow">
        {{ site.username }}
      </h1>
      <p class="text-sm text-gray-200 dark:text-gray-400">
        {{ site.username3 }}
      </p>
    </div>
  </div>

  <!-- Links -->
  <div class="w-full space-y-4">
    <div
      class="bg-white/30 dark:bg-gray-800/40 backdrop-blur-md rounded-2xl shadow-lg hover:scale-[1.02] transition overflow-hidden"
    >
      <a
        href="http://whdzera.my.id"
        class="block text-center py-3 font-semibold text-gray-800 dark:text-gray-100 text-lg"
      >
        Blog
      </a>
    </div>

    <div
      class="bg-white/30 dark:bg-gray-800/40 backdrop-blur-md rounded-2xl shadow-lg hover:scale-[1.02] transition overflow-hidden"
    >
      <a
        href="https://saweria.co/{{ site.username }}"
        class="block text-center py-3 font-semibold text-gray-800 dark:text-gray-100 text-lg"
      >
        Saweria
      </a>
    </div>

    <div
      class="bg-white/30 dark:bg-gray-800/40 backdrop-blur-md rounded-2xl shadow-lg hover:scale-[1.02] transition overflow-hidden"
    >
      <a
        href="https://x.com/{{ site.username }}"
        class="block text-center py-3 font-semibold text-gray-800 dark:text-gray-100 text-lg"
      >
        Twitter / X
      </a>
    </div>

    <div
      class="bg-white/30 dark:bg-gray-800/40 backdrop-blur-md rounded-2xl shadow-lg hover:scale-[1.02] transition overflow-hidden"
    >
      <a
        href="https://www.tiktok.com/{{ site.username1 }}"
        class="block text-center py-3 font-semibold text-gray-800 dark:text-gray-100 text-lg"
      >
        Tiktok
      </a>
    </div>

    <div
      class="bg-white/30 dark:bg-gray-800/40 backdrop-blur-md rounded-2xl shadow-lg hover:scale-[1.02] transition overflow-hidden"
    >
      <a
        href="https://github.com/{{ site.username }}"
        class="block text-center py-3 font-semibold text-gray-800 dark:text-gray-100 text-lg"
      >
        Github
      </a>
    </div>

    <div
      class="bg-white/30 dark:bg-gray-800/40 backdrop-blur-md rounded-2xl shadow-lg hover:scale-[1.02] transition overflow-hidden"
    >
      <a
        href="https://ngl.link/{{ site.username2 }}"
        class="block text-center py-3 font-semibold text-gray-800 dark:text-gray-100 text-lg"
      >
        Anonymous Message
      </a>
    </div>
  </div>
</div>
